<h1>TO-DO</h1>

<label for="input">New Task : </label>
<input [(ngModel)]="newTask" placeholder=""> <button (click)="addTask(newTask)">Add</button>
<ul class="Todo">
  <li *ngFor="let todo of  todos">

<button (click)="doneTask(todo)">{{todo.status}}</button> <span>({{todo.id}}) {{todo.task}}</span> 
  </li>  
</ul>
